<link rel="import"
      href="http://www.polymer-project.org/components/polymer/polymer.html">

<polymer-element name="synopsis-generateur">
  <template>
    <button on-click="{{tirerSynopsis}}">Synopsis aléatoire</button><br>
    <b>{{scenar}}</b>
  </template>
  <script>
      var sujet = ['Un zadiste ', 'Un chasseur ', 'Un promoteur immobilier magouilleur '];
      var verbe = ['pollue ', 'occupe ', 'massacre '];
      var objet = ['une ZAD', 'le président du Conseil Général', 'des éoliennes'];
      var complement = [', et il aime ça !', ' sur une ZAD', ' en rechargeant son fusil'];    Polymer({
      scenar: '',
      tirerSynopsis: function(){
        this.scenar = sujet[Math.floor(Math.random() * 3)] 
                      + verbe[Math.floor(Math.random() * 3)]
                      + objet[Math.floor(Math.random() * 3)]
                      + complement[Math.floor(Math.random() * 3)];
      }
    });
  </script>
</polymer-element>
